name: google_maps_markerwithlabel
description: MarkerWithLabel extends the Google Maps Marker class
version: 0.4.0
homepage: https://github.com/reyerstudio/google-maps-markerwithlabel
author: St√©phane Este-Gracias <sestegra@gmail.com>

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  google_maps: ^3.4.3
  js_wrapping: ^0.5.0

dev_dependencies:
  build_runner: ^1.10.0
  build_web_compilers: ^2.11.0
  dart_style: ^1.3.6
  html: ^0.14.0+3
  js_wrapping_generator: ^0.5.0

dependency_overrides:
  google_maps:
    # git:
    #   url: https://github.com/a14n/dart-google-maps
    #   ref: master
    path: ../dart-google-maps
  js_wrapping:
    git:
      url: https://github.com/a14n/dart-js-wrapping.git
      ref: master
      path: js_wrapping
  js_wrapping_generator:
    git:
      url: https://github.com/a14n/dart-js-wrapping.git
      ref: master
      path: js_wrapping_generator
